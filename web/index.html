<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAF Mobile (WebGPU)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.0/dist/ort.webgpu.min.js"></script>
</head>
<body>

<div class="app-container">
    <header>
        <h1>⚡ SAF 风格迁移</h1>
        <div class="status-badge" id="engineStatus">🔴 引擎未就绪</div>
    </header>

    <div class="card">
        <label class="section-title">1. 上传图片 (Content)</label>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <img id="previewImg" src="" style="display:none">
            <div id="placeholder" class="placeholder">
                <span>📷 点击选择图片</span>
            </div>
        </div>
    </div>

    <div class="card">
        <label class="section-title">2. 设置</label>
        <div class="row">
            <div class="col">
                <label>风格 ID</label>
                <select id="styleSelect">
                    <option value="0">默认风格 (0)</option>
                    <option value="1">风格 1</option>
                    <option value="2">风格 2</option>
                    <option value="3">风格 3</option>
                </select>
            </div>
            <div class="col">
                <label>步数: <span id="stepVal">8</span></label>
                <input type="range" id="stepRange" min="1" max="20" value="8" oninput="document.getElementById('stepVal').innerText=this.value">
            </div>
        </div>
    </div>

    <button id="runBtn" class="primary-btn" disabled>
        ⏳ 正在初始化模型...
    </button>

    <div id="logArea" class="log-box"></div>

    <div class="result-area" id="resultArea" style="display:none;">
        <label class="section-title">✨ 生成结果</label>
        <canvas id="outputCanvas"></canvas>
        <div class="progress-bg"><div id="progressBar" class="progress-fill"></div></div>
    </div>

    <canvas id="processCanvas" width="512" height="512" style="display:none;"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
